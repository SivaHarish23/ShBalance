            border: 1px solid #ccc;
            overflow-y: auto;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        thead {
            position: sticky;
            top: 0;
            background-color: #f4f4f4;
            z-index: 1;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        tbody tr:nth-child(odd) {
            background-color: #f9f9f9;
        }
        tbody tr:nth-child(even) {

        }
    </style>
